name: 🏷️ Auto Version Bump

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/**'
      - 'README.md'

jobs:
  version-bump:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 🔢 Bump version
      id: bump
      run: |
        # Extraer versión actual del Index.html
        CURRENT=$(grep -o 'app-version">[^<]*' Index.html | sed 's/app-version">//')
        echo "Current version: $CURRENT"
        
        IFS='.' read -r major minor patch <<< "$CURRENT"
        
        # Determinar tipo de bump
        VERSION_TYPE="${{ github.event.inputs.version_type }}"
        if [ -z "$VERSION_TYPE" ]; then
          VERSION_TYPE="patch"  # Por defecto en push automático
        fi
        
        case "$VERSION_TYPE" in
          "major") NEW_VERSION="$((major+1)).0.0" ;;
          "minor") NEW_VERSION="$major.$((minor+1)).0" ;;
          "patch") NEW_VERSION="$major.$minor.$((patch+1))" ;;
        esac
        
        echo "New version: $NEW_VERSION"
        
        # Actualizar Index.html - versión en header
        sed -i "s/app-version\">$CURRENT/app-version\">$NEW_VERSION/" Index.html
        
        # Actualizar Index.html - versión en metadatos
        sed -i "s/'Versión del Sistema': '$CURRENT'/'Versión del Sistema': '$NEW_VERSION'/" Index.html
        
        # Actualizar package.json
        sed -i "s/\"version\": \"$CURRENT\"/\"version\": \"$NEW_VERSION\"/" package.json
        
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        
    - name: 💾 Commit version bump
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Index.html package.json
        git commit -m "🏷️ Bump version to ${{ steps.bump.outputs.version }}" || exit 0
        git push
